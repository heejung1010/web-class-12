<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex</title>
</head>
<body>
    <div>
        <h2>문제</h2>
        <p>사용자에게 이름과, 국어점수, 영어점수, 수학점수, 사회점수를 각각 물어보고 평균값을 계산하여, 다음과 같이 홈페이지에 나타날 수 있도록 소스코드를 작성하세요.(p태그로 마크업이 될 수 있게 할 것, 평균점수는 소수점 둘째자리 까지)</p>
        답안예시) [정현진님의] 평균점수는 [92.33]점 입니다.
    </div>
    
    <script>
        let userName = prompt("이름을 입력하시오")
        let scoreKo = Number(prompt("국어점수를 입력하시오"))
        let scoreEn = Number(prompt("영어점수를 입력하시오"))
        let scoreMt = Number(prompt("수학점수를 입력하시오"))
        let scoreSo = Number(prompt("사회점수를 입력하시오"))
        let scoreSum = scoreKo+scoreEn+scoreMt+scoreSo
        let scoreAver = (scoreSum/4).toFixed(2)
        console.log(scoreSum)
        console.log(scoreAver)
        document.write("<p>["+userName+"님의] 평균점수는 ["+scoreAver+"]점 입니다.</p>")
    </script>
</body>
</html>
