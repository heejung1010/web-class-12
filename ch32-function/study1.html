<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function - 함수</title>
</head>
<body>
    <h1>함수</h1>
    <p>자바스크립트에서 동작을 표현하는 데이터 형태</p>
    <p>alert(), console.log()등 기본적으로 브라우저에 설치되어있는 표준내장함수들이 있고 직접 기능을 만드는 사용자 정의함수가 있다.</p>
    <ol>
        <li>함수를 정의 - 정의부</li>
        <li>함수를 실행 - 실행부/호출부</li>
    </ol>

    <script>
        function a(){
            // 실행될 소스코드
            alert("test")
        }
        // a()
        // a()
        function b(){
            document.write("<h2>hello!</h2>")
        }
        b()

        function c(name="홍길동",age){
            document.write("<p>"+name+"님 안녕하세요</p>")
            document.write(`${name}님은 ${age}살이시군요 반갑습니다.`)
        }
        c()
        c("정현진",10)
        c("최희정",1)

        function d(person=[2,"홍길동"]){
            document.write(`<h3>${person[0]}세 ${person[1]}님 반갑습니다.</h3>`)
        }
        d([44,"정현진"])
        d()

        function e(person){  // person = {age:19,name:"정현진"}
            document.write(`<h3>${person.age}세 ${person.name}님 반갑습니다.</h3>`)
        }
        e({age:19,name:"정현진"})
        e({name:"최희정",age:27})
    </script>
</body>
</html>
