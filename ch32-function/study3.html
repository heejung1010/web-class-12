<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값의 형태로 정의하는 함수</title>
</head>
<body>
    <script>
        a() //a은 여기 위에 적어도 에러가 나지 않는다
        function a(){
            alert("aaa")
        }
        let b = function(){
            alert("bbb")
        }
        b()

        let c = ()=>{
            alert("ccc")
        }
        c()

        function d(n1){
            alert(n1)
        }
        d("ddd")

        let e = function(n1){
            alert(n1)
        }
        e("eee")

        let f = n1=>{
            alert(n1)
        }
        f("fff")

        let g = (a,b)=>{
            return a+b
        }
        alert(g(1,3))

    </script>



    <h1>콜백함수</h1>
    <script>
        function aa(bb){    // aa라는 함수가 실행될 때 bb를 꼭 재료로 받아야한다고 선언
            bb()            // 콜백하는 순간, 네가 준 함수를 대신 실행할게라고 호출하는 순간
        }
        let cc=dd=>{
           dd()
        }
        cc(function(){
            alert("dd")
        })


    </script>
</body>
</html>
