<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 메서드 표현</title>
</head>
<body>
    <script>
        let ac = {
            bodycolor:"흰색",
            width:60,
            height:200,
            weight:60,
            brand:"carrier",
            powerOn:function(){
                alert("전원이 켜졌습니다.")
            },
            powerOff:function(){
                alert("전원이 꺼졌습니다.")
            },
            temperature:25,
            temperatureUP:function(){
                alert("온도를 1도 올립니다.")
                this.temperature-=1 //1을 더해서 저장을 한다
            }
        }
        ac["bodycolor"]
        ac.bodycolor
        ac.width
        ac.powerOn()
        ac.powerOff()
        alert(ac.temperature)
        ac.temperatureUP()
        alert(ac.temperature)
    </script>
</body>
</html>
